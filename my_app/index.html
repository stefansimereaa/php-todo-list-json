<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg=="
    crossorigin="anonymous" />
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
    integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
    crossorigin="anonymous"></script>
  <!-- VueJs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.js"
    integrity="sha512-w39cIBZHEf0ac8RERRGs+aTrQbBIpb+0qGsMCKfwvJSmN6YV8brsbYN1a/nTmuQgfrGyg7p3WI4HRu1rs3rLvw=="
    crossorigin="anonymous"></script>

  <link rel="icon" type="image/x-icon" href="img/todo.jpg" />
  <title>TODO List</title>
</head>

<body>
  <div id="app">
    <section class="todo-list py-2">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <!-- Logo -->
            <div class="container d-flex mb-5">
              <h1>TODO List</h1>
            </div>
            <ul class="list-group list-group-flush border border-1 rounded">
              <!-- Tasks -->
              <li v-for="task in tasks" :key="task.id" class="list-group list-group-item">
                <span @click="toggleTask(task.id)" :class="{ 'text-decoration-line-through' : task.done }">
                  {{ task.text }}
                  <button @click="deleteTask(task.id)" class="btn btn-primary ms-2">Elimina</button>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="add-todo">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <!-- Form for add Tasks -->
            <form @submit.prevent="addNewTask">
              <div class="input-group mb-4">
                <input v-model.trim="newTask" type="text" class="form-control"
                  placeholder="inserisci una nuova task...." />
                <button class="btn btn-primary" type="submit" id="button-add">
                  inserisci task
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- JS -->
  <script src="js/script.js"></script>
</body>

</html>
